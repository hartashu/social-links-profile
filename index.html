<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body class="page">
  <main class="main">
    <article class="card">
      <div class="card__media">
        <picture>
          <img src="assets/images/avatar-jessica.jpeg" alt="Jessica Randall profile picture"
            class="card__img">
        </picture>
      </div>
      <div class="card__text">
        <hgroup class="card__name-group">
          <h1 class="card__name">Jessica Randall</h1>
          <p class="card__location">London, United Kingdom</p>
        </hgroup>
        <p class="card__desc">"Front-end developer and avid reader."</p>
      </div>
      <div class="card__links">
        <ul class="card__list">
          <li class="card__item">
            <a href="#" class="card__link">GitHub</a>
          </li>
          <li class="card__item">
            <a href="#" class="card__link">Frontend Mentor</a>
          </li>
          <li class="card__item">
            <a href="#" class="card__link">LinkedIn</a>
          </li>
          <li class="card__item">
            <a href="#" class="card__link">Twitter</a>
          </li>
          <li class="card__item">
            <a href="#" class="card__link">Instagram</a>
          </li>
        </ul>
      </div>
    </article>
  </main>

  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Harta Shuwanto</a>.
    </div>
  </footer>
</body>
</html>
