<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <section class="social-links-profile">
      <img class="avatar" src="assets/images/avatar-jessica.jpeg" alt="Avatar Jessica">
      <h1 class="name text-preset-1">Jessica Randall</h1>
      <div class="location text-preset-2-bold">London, United Kingdom</div>
      <div class="status text-preset-2">"Front-end developer and avid reader."</div>
  
      <div class="link-button">
        <button class="text-preset-2-bold">GitHub</button>
        <button class="text-preset-2-bold">Frontend Mentor</button>
        <button class="text-preset-2-bold">LinkedIn</button>
        <button class="text-preset-2-bold">Twitter</button>
        <button class="text-preset-2-bold">Instagram</button>
      </div>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Harta Shuwanto</a>.
    </div>
  </footer>

</body>
</html>
